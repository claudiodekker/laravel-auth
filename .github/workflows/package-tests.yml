name: Package Tests

on:
  issue_comment:
    types:
      - created
      - edited
  pull_request:
  push:
    branches:
      - master
      - '*.x'

jobs:
  package-tests:
    runs-on: ubuntu-22.04
    if: ${{ (github.event_name != 'issue_comment') || (github.event.issue.pull_request && contains(github.event.comment.body, '⚡️')) }}

    strategy:
      fail-fast: true
      matrix:
        package: [ 'core', 'bladebones' ]
        php: [ 8.1, 8.2 ]
        laravel: [ 9, 10 ]
        stability: [ 'prefer-lowest', 'prefer-stable' ]

    name: ${{ matrix.package }} - PHP ${{ matrix.php }} L${{ matrix.laravel }} w/ ${{ matrix.stability }}
    steps:
      - name: Get latest commit SHA
        if: ${{ github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '⚡️') }}
        run: |
          echo "HEAD_SHA=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Set commit status as pending
        uses: myrotvorets/set-commit-status-action@master
        if: ${{ github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '⚡️') }}
        with:
          sha: ${{ env.HEAD_SHA }}
          token: ${{ secrets.GITHUB_TOKEN }}
          status: pending

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip
          ini-values: error_reporting=E_ALL
          tools: composer:v2
          coverage: none

      - name: Configure ${{ matrix.package }} to use local core package
        run: |
          sed -i "s/\"claudiodekker\/laravel-auth-core\": \".*\"/\"claudiodekker\/laravel-auth-core\": \"\*\"/" composer.json
          composer config repositories.library path ../core
        working-directory: ./packages/${{ matrix.package }}
        if: matrix.package != 'core'

      - name: Install dependencies
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: |
            cd ./packages/${{ matrix.package }}
            composer require "illuminate/contracts=^${{ matrix.laravel }}" --no-update
            composer update --${{ matrix.stability }} --no-interaction

      - name: Execute tests
        run: vendor/bin/phpunit
        working-directory: ./packages/${{ matrix.package }}

      - name: Set commit status as ${{ job.status }}
        uses: myrotvorets/set-commit-status-action@master
        if: ${{ github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '⚡️') }}
        with:
          sha: ${{ env.HEAD_SHA }}
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
